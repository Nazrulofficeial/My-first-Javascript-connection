<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Banking Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>Banking Calculator</h2>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter annual interest rate">

        <label for="time">Number of Years:</label>
        <input type="number" id="time" placeholder="Enter number of years">

        <button onclick="calculateInterest()">Calculate Interest</button>

        <h3>Result:</h3>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
